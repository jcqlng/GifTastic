<!DOCTYPE html>
<html lang="Eng">
    <head>
        <meta charset="UTF-8">
        <title>GifTastic</title>
        <!--Scripts-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Cars Giphy Search</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="display-buttons">
                    <button class="btn btn-default" id="input" data-name="Nissan">Nissan</button>
                    <button class="btn btn-default" id="input" data-name="Ford">Ford</button>
                    <button class="btn btn-default" id="input" data-name="Chevrolet">Chevrolet</button>
                </div>
            </div>
        </div>
        
        <!--Button Area-->
        <div id="button-area"></div>
            <!--Search form-->
            <form id="search-form">
                <label for="search-input">Search Here!</label>
                <input type="text" id="search-input">
                <input type="submit" value="submit">
            </form>
            <div id="searches"></div>
    <script src="app.js" type="text/javascript"></script>      
    </body>
</html>
